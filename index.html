<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedLink</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script src="theme.js" type="module"></script>
  <script src="script.js" defer></script>
  <script src="i18n.js" defer></script>
<script defer src="auth.js"></script>

</head>


<div id="authModal" class="modal" aria-hidden="true">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button class="modal-close" aria-label="Close">×</button>

    <!-- === LOGIN (замени весь блок) === -->
<div class="login-view">
  <h2>Login</h2>

  <form id="loginForm" class="auth-form">
    <input class="form-control" name="email"    type="email"    placeholder="Email"    required>
    <input class="form-control" name="password" type="password" placeholder="Password" required>
    <button class="btn-main" type="submit">Sign In</button>
  </form>

  <p><a href="#" id="toSignup">Create account?</a></p>
</div>


    <!-- SIGN-UP -->
<div class="signup-view" style="display:none">
  <h2>Sign Up</h2>

  <form id="signupForm" class="auth-form">
    <!-- три поля -->
    <input class="form-control" name="name"  placeholder="Full name"  required>
    <input class="form-control" name="email" type="email" placeholder="Email" required>
    <input class="form-control" name="password" type="password" placeholder="Password" required>

    <!-- выбор роли -->
    <fieldset class="role-select">
      <legend>Account type</legend>
      <label><input type="radio" name="role" value="patient" checked> Patient</label>
      <label><input type="radio" name="role" value="doctor"> Doctor</label>
    </fieldset>

    <button class="btn-main" type="submit">Register</button>
  </form>

  <p><a href="#" id="toLogin">Have account?</a></p>
</div>


  </div>
</div>


<body>
<button id="toggleSidebar" class="burger" aria-label="Toggle menu"><span></span><span></span><span></span></button>

<aside id="sidebar" class="sidebar collapsed">
  <header>
    <span class="logo" data-i18n="brand"></span>
    <button id="themeBtn" aria-label="Toggle theme">🌙</button>
  </header>

  <nav>
    <a href="#home" class="active" data-i18n="nav.home"></a>
    <a href="services.html" data-i18n="nav.services"></a>
    <a href="doctors.html"  data-i18n="nav.doctors"></a>
    <a href="#how"     data-i18n="nav.how"></a>
    <a href="#reviews" data-i18n="nav.reviews"></a>
    <a href="#contact" data-i18n="nav.contact"></a>
  </nav>
 <div class="spacer"></div>

 <!-- auth links -->
<div class="auth-links">
  <a class="btn-auth btn-outline" href="#"
     id="openLogin"  data-i18n="auth.login"></a>
  <a class="btn-auth" href="#"
     id="openSignup" data-i18n="auth.signup"></a>
</div>

  <!-- язык -->
  <div class="lang-switcher">
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="ru">RU</button>
  </div>

 
</aside>


<!-- ───────────── MAIN ───────────── -->
<main class="content">
  <!-- HERO -->
  <section id="home" class="hero">
    <h1 data-i18n="hero.title"></h1>
    <p  data-i18n="hero.subtitle"></p>
    <a href="doctors.html" class="cta" data-i18n="hero.cta"></a>
  </section>

  <!-- DOCTORS -->
  <section id="doctors" class="doctors fade-in">
    <header class="section-head">
      <h2 data-i18n="doctors.title"></h2>
      <p  data-i18n="doctors.subtitle"></p>
    </header>
    <div id="doctorCards"></div>
  </section>

  <!-- SERVICES -->
  <section id="services" class="grid fade-in">
    <header class="section-head">
      <h2 data-i18n="services.title"></h2>
    </header>

    <article>
      <h3 data-i18n="services.videoTitle"></h3>
      <p  data-i18n="services.videoText"></p>
    </article>
    <article>
      <h3 data-i18n="services.secondTitle"></h3>
      <p  data-i18n="services.secondText"></p>
    </article>
    <article>
      <h3 data-i18n="services.travelTitle"></h3>
      <p  data-i18n="services.travelText"></p>
    </article>
  </section>

  <!-- HOW IT WORKS -->
  <section id="how" class="steps fade-in">
    <header class="section-head">
      <h2 data-i18n="how.title"></h2>
    </header>

    <div class="step"><span>1</span><span data-i18n="how.step1"></span></div>
    <div class="step"><span>2</span><span data-i18n="how.step2"></span></div>
    <div class="step"><span>3</span><span data-i18n="how.step3"></span></div>
    <div class="step"><span>4</span><span data-i18n="how.step4"></span></div>
  </section>

   <!-- === PATIENT REVIEWS === -->
<section id="reviews" class="fade-in">
  <header class="section-head">
    <h2 data-i18n="reviews.title"></h2>
  </header>

  <div class="rev-wrap">
    <blockquote><span data-i18n="reviews.q1"></span><cite data-i18n="reviews.q1cite"></cite></blockquote>
    <blockquote><span data-i18n="reviews.q2"></span><cite data-i18n="reviews.q2cite"></cite></blockquote>
    <blockquote><span data-i18n="reviews.q3"></span><cite data-i18n="reviews.q3cite"></cite></blockquote>
    <blockquote><span data-i18n="reviews.q4"></span><cite data-i18n="reviews.q4cite"></cite></blockquote>
    <blockquote><span data-i18n="reviews.q5"></span><cite data-i18n="reviews.q5cite"></cite></blockquote>
    <blockquote><span data-i18n="reviews.q6"></span><cite data-i18n="reviews.q6cite"></cite></blockquote>
    <blockquote><span data-i18n="reviews.q7"></span><cite data-i18n="reviews.q7cite"></cite></blockquote>
    <blockquote><span data-i18n="reviews.q8"></span><cite data-i18n="reviews.q8cite"></cite></blockquote>
  </div>
</section>



  <!-- CONTACT -->
  <section id="contact" class="contact fade-in">
    <h2 data-i18n="contact.title"></h2>
    <form>
      <input type="text"  placeholder="" data-i18n-placeholder="contact.namePh" required />
      <input type="email" placeholder="" data-i18n-placeholder="contact.emailPh" required />
      <textarea          placeholder="" data-i18n-placeholder="contact.msgPh"   required></textarea>
      <button type="submit" data-i18n="contact.sendBtn"></button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer" data-i18n="footer"></footer>
</main>
</body>
</html>
