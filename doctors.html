<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

<!-- вставь ПЕРЕД </body> в doctors.html (и/или index.html) -->
<div id="doctorModal" class="modal" aria-hidden="true">
  <div class="modal-overlay"></div>

  <div class="modal-content" role="dialog">
    <button class="modal-close" aria-label="Book">×</button>

    <!-- карточка-профиль -->
    <div class="profile-view">
      <img id="modalPhoto" alt="">
      <h2 id="doctorModalTitle"></h2>
      <p id="modalSpecialty"></p>
      <p id="modalBio"></p>

      <div id="modalContact"></div>
      <p id="modalHours"></p>

     <button class="book-btn btn-outline">Book</button>
    </div>

    <!-- форма записи -->
    <!-- =====  ВМЕСТО старой .form-view  (doctors.html / index.html)  ===== -->
<!-- ===== запись на приём ===== -->
<div class="form-view" style="display:none">
  <h2 id="appointmentTitle">New appointment</h2>

  <form id="appointmentForm" class="app-form">
    <!-- заполним автоматически, но оставим возможность правки -->
    <input name="name"   placeholder="Your name"  required>
    <input name="email"  type="email" placeholder="Email" required>
    <input name="phone"  type="tel"   placeholder="Phone" required>
    <input name="when"   type="datetime-local" required>

    <button type="submit">Submit</button>
  </form>
</div>


  </div>
</div>

<body>

  <span></span><span></span><span></span>
</button>

    <span class="logo" data-i18n="brand"></span>
    <button id="themeBtn" aria-label="Toggle theme">🌙</button>
  </header>

  <nav>
    <a href="index.html"           data-i18n="nav.home"></a>

  <div class="lang-switcher">
    <button type="button" class="lang-btn" data-lang="en">EN</button>

<main class="content">

    <h1 data-i18n="doc.heroTitle"></h1>
