<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedLink</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="services.css" />

  <script type="module" src="theme.js"></script>
  <script defer src="script.js"></script>
  <script defer src="i18n.js"></script>          <!-- общий словарь -->
  <script defer src="i18n-services.js"></script><!-- слова именно этой страницы -->
  <script type="module" src="services.js"></script>
</head>
<body>
  <!-- BURGER -->
  <button id="toggleSidebar" class="burger" aria-label="Toggle menu">
    <span></span><span></span><span></span>
  </button>

  <!-- SIDEBAR -->
  <!-- ────────── COMMON SIDEBAR (paste on every page) ────────── -->
<aside id="sidebar" class="sidebar collapsed">
  <header>
    <span class="logo" data-i18n="brand"></span>
    <button id="themeBtn" aria-label="Toggle theme">🌙</button>
  </header>

  <nav>
    <!-- set .active on the current page link -->
    <a href="index.html"    data-i18n="nav.home"></a>
    <a href="services.html" class="active" data-i18n="nav.services"></a>
    <a href="doctors.html"  data-i18n="nav.doctors"></a>
    <a href="index.html#how"     data-i18n="nav.how"></a>
    <a href="index.html#reviews" data-i18n="nav.reviews"></a>
    <a href="index.html#contact" data-i18n="nav.contact"></a>
  </nav>

  <div class="spacer"></div>

  <!-- auth buttons -->
  <div class="auth-links">
    <a class="btn-auth btn-outline" href="#" id="openLogin"  data-i18n="auth.login"></a>
    <a class="btn-auth"             href="#" id="openSignup" data-i18n="auth.signup"></a>
  </div>

  <!-- language -->
  <div class="lang-switcher">
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="ru">RU</button>
  </div>
</aside>

  <!-- MAIN -->
  <main class="content">
    <!-- HERO -->
    <section class="hero services-hero">
      <h1 data-i18n="svc.heroTitle"></h1>
      <p  data-i18n="svc.heroSubtitle"></p>
    </section>

    <!-- STATS -->
    <section class="stats">
      <div class="stat fade-in">
        <span class="stat-number" data-target="35">0</span>+
        <p data-i18n="svc.statCountries"></p>
      </div>
      <div class="stat fade-in">
        <span class="stat-number" data-target="120">0</span>+
        <p data-i18n="svc.statDoctors"></p>
      </div>
      <div class="stat fade-in">
        <span class="stat-number" data-target="1000">0</span>+
        <p data-i18n="svc.statPatients"></p>
      </div>
    </section>

    <!-- PATIENTS -->
    <section class="patients-section fade-in">
      <header class="section-head">
        <h2 data-i18n="svc.patientsTitle"></h2>
        <p  data-i18n="svc.patientsSubtitle"></p>
      </header>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-button active" data-tab="consult" data-i18n="svc.tabConsult"></button>
        <button class="tab-button"        data-tab="opinion" data-i18n="svc.tabOpinion"></button>
        <button class="tab-button"        data-tab="travel"  data-i18n="svc.tabTravel"></button>
      </div>

      <!-- Panels -->
      <div class="tab-contents">
        <!-- Video Consultations -->
        <div class="tab-content active" data-content="consult">
          <img src="https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?auto=format&fit=crop&w=1200&q=80" alt="">
          <div>
            <h3 data-i18n="svc.consultTitle"></h3>
            <p  data-i18n="svc.consultP1"></p>
            <p  data-i18n="svc.consultP2"></p>
          </div>
        </div>

        <!-- Second Opinion -->
        <div class="tab-content" data-content="opinion">
          <img src="images/second-opinion.png" alt="">
          <div>
            <h3 data-i18n="svc.opinionTitle"></h3>
            <p  data-i18n="svc.opinionP1"></p>
            <p  data-i18n="svc.opinionP2"></p>
          </div>
        </div>

        <!-- Medical Travel -->
        <div class="tab-content" data-content="travel">
          <img src="images/opinion.png" alt="">
          <div>
            <h3 data-i18n="svc.travelTitle"></h3>
            <p  data-i18n="svc.travelP1"></p>
            <p  data-i18n="svc.travelP2"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- DOCTORS (FOR DOCTORS) -->
    <section class="doctors-section fade-in">
      <header class="section-head">
        <h2 data-i18n="svc.doctorsTitle"></h2>
        <p  data-i18n="svc.doctorsSubtitle"></p>
      </header>

      <div class="accordion">
        <!-- Onboarding -->
        <div class="accordion-item">
          <button class="accordion-header" data-i18n="svc.accordOnb"></button>
          <div class="accordion-panel" data-i18n="svc.accordOnbBody"></div>
        </div>

        <!-- Earnings -->
        <div class="accordion-item">
          <button class="accordion-header" data-i18n="svc.accordEarn"></button>
          <div class="accordion-panel" data-i18n="svc.accordEarnBody"></div>
        </div>

        <!-- Benefits -->
        <div class="accordion-item">
          <button class="accordion-header" data-i18n="svc.accordBenefits"></button>
          <div class="accordion-panel" data-i18n="svc.accordBenefitsBody"></div>
        </div>

        <!-- Tools -->
        <div class="accordion-item">
          <button class="accordion-header" data-i18n="svc.accordTools"></button>
          <div class="accordion-panel" data-i18n="svc.accordToolsBody"></div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="site-footer" data-i18n="footer"></footer>
  </main>
</body>
</html>
